
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
  <div class="container">
  	<div class="row">
  		<div class="col-md-4">
  			<div>
  				<img src="pexels-photo-2530776.jpeg" class="img-fluid">
  			</div>
  		</div>

  		<div class="col-md-8 mt-4">
  		  <h1 class="text-center">Doing The Right Thing, <br/>At The Right Time</h1>
  		  <p class="text-center mb-4">Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
  		  <form>
  		   <div class="row">
  		  	<div class="col-md-4 mb-4" >
  		  		<label for="name">Name</label>
  		  		<input type="text" id="name" class="form-control" placeholder="Enter your name" required="
  		  		required">
  		  	</div>

  		  	<div class="col-md-4 mb-4">
  		  		<label for="address">Address</label>
  		  		<input type="text" id="address" class="form-control" placeholder="Enter your address" required="required">
  		  	</div>

  		  	<div class="col-md-4 mb-4">
  		  		<label for="mail">Email</label>
  		  		<input type="email" id="mail" class="form-control" placeholder="Email" required="required">
  		  	</div>
		    <div class="form-group mb-4">
		    	<label>Message</label>
			  	<textarea class="form-control" placeholder="Enter your message" rows="4"></textarea>
			</div>
			<div class="form-check mb-4">
  			    <input class="form-check-input" type="checkbox" id="flexCheckChecked">
  				<label class="form-check-label" for="flexCheckChecked">I accept the <a href="#">Terms of Service</a></label>
            </div>
            <div>
			  <button class="btn btn-outline-secondary mb-3" type="submit">SUBMIT</button>
			</div>
  		   </div>
  		  </form>
  		</div>
  	</div>

  	<div class="bg-dark p-4 text-white text-center">
  		Website Templates created with Website Builder Software.
  	</div>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
